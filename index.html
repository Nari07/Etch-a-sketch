<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1> Etch-a-Sketch </h1>
      <div id= "body">
        <div id="sidebar">
          <p><button id= "eraser">Eraser</button></p>
          <p><button id= "eraseAll">Erase All</button></p>
          <p><button id="sketch">Sketch</button></p>
          <p> Choose Grid Size
            <div class="slidecontainer">
              <input type="range" min="16" max="30" value="16" class="slider" id="myRange">
            </div>
            <p> Grid size: <span id="size"></span></p>
          </p>
        </div>
        <div id="gridContainer"></div>
      </div>
	<script src="script.js"></script>
  </body>
