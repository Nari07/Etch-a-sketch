<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="headerContainer">
      <img src = "images/pencil sketch.png" alt="pencil sketching picture" id="pencilLine"/>
      <h1> Etch-a-Sketch </h1>
    </div>
    <div id= "mid">
      <div id="sidebar">
        <p><input type="image" id= "eraser" src="images/eraser.png" alt= "eraser picture"/></p>
        <p><input type="image" id= "eraseAll" src="images/recycle-bin.png" alt= "recycle-bin picture"/></p>
        <p><input type="image" id= "ink" src="images/quill.png" alt= "quill picture"/></p>
        <p><input type="image" id= "rainbow" src="images/rainbow.png" alt= "rainbow picture"/></p>
        <p><input type="image" id= "pencil" src="images/pencil.png" alt= "pencil picture"/></p>
        
        <div class="slidecontainer">
          <input type="range" min="20" max="75" value="20" class="slider" id="myRange">
        </div>
        <p id="gridSliderSize"><span id="size"></span></p>
        
      </div>
      <div id="gridContainer"></div>
    </div>
    <script src="script.js"></script>
    <footer> 
      <a href="https://www.flaticon.com/free-icons/eraser" title="eraser icons">Eraser icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/recycle-bin" title="recycle bin icons">Recycle bin icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/feather-pen" title="feather pen icons">Feather pen icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/rainbow" title="rainbow icons">Rainbow icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/pencil" title="pencil icons">Pencil icons created by Freepik - Flaticon</a>
    </footer>
  </body>
